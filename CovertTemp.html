<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temperature</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://use.fontawesome.com/releases/vVERSION/js/all.js" data-auto-add-css="false"></script>
    <link href="https://use.fontawesome.com/releases/vVERSION/css/svg-with-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="CovertTemp.css">

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa fa-paper-plane"></i></span>
            <!-- <span class="Temperature-icon"><i class="fa-solid fa-temperature-list"></i></span> -->
        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius"><span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit"><span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin"> <span class="icon">&#8490</span>
        </div>


        <div class="button">
            <button>All Clear</button>
        </div>
    </div>

    <script src="ConvertTemp.js"></script>
</body>

</html>
